<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Ilustração Hero">
    
    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img class="icon-music" src="images/icon-music.svg" alt="Ícone música">
        <div class="plan-details">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>

      <button class="payment-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
      
    </div>
    
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bruna Miranda</a>.
  </footer>
  
</body>
</html>
